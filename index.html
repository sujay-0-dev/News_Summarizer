<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <div class="container">

                AI News Summarizer

            <div class="warning-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lightbulb"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1.3.5 2.6 1.5 3.5.8.8 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/><path d="M11 18v4"/><path d="M7 14h2"/><path d="M15 14h2"/></svg>
                <small>Remember to add your API keys in the JavaScript code!</small>
            </div>
        </div>

        <div class="controls">
            <select class="category-select" id="categorySelect">
                <option value="general">ğŸ“° General News</option>
                <option value="technology">ğŸ’» Technology</option>
                <option value="business">ğŸ’¼ Business</option>
                <option value="science">ğŸ”¬ Science</option>
                <option value="health">ğŸ¥ Health</option>
                <option value="sports">âš½ Sports</option>
                <option value="entertainment">ğŸ¬ Entertainment</option>
            </select>
            <button class="fetch-btn" id="fetchBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-refresh-cw"><path d="M21 12a9 9 0 0 0-9-9c-7.2 0-9 1.8-9 9s1.8 9 9 9h3"/><path d="M17 22v-4h4"/><path d="M17 18h4"/></svg>
                Fetch Latest News
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Fetching latest news and generating AI summaries...
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalArticles">0</span>
                <span class="stat-label">Articles</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="summarizedCount">0</span>
                <span class="stat-label">Summarized</span>
            </div>
        </div>

        <div class="news-grid" id="newsGrid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
